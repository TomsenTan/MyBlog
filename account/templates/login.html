<!--此模板是Django内置的login.html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../static/css/login_reglogin.css"/>
</head>
<body>
	<div class="bg">
		<img src="../static/images/v1.jpg" alt="">
	</div>
	<div class="main">
		<div class="header" >
			<h1>用户登录页面</h1>
		</div>
		<p></p>
		<form action="" method="post">{% csrf_token %}
			<ul class="right-form">
				<h2>请输入账号和密码</h2>
				<li><input type="text" name="username" placeholder="Username" required/></li>
				<li><input type="password" name="password" placeholder="Password" required/></li>
				<input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
				<input type="submit" value="登录" >
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
		</form>
	</div>

</body>
</html>
